<div class="container-fluid">
    <div class="col-sm-4 col-md-offset-4">
        <form>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label gray text-left">Email  </label>
                <div class="col-sm-9">
                    <input type="text" ng-model="email" ng-required class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label gray text-left">Password  </label>
                <div class="col-sm-9">
                    <input type="password" ng-model="password" ng-required class="form-control">
                </div>
            </div>
            <button type="button" class="btn btn-warning btn-block" ng-click="login()">Login</button>
        </form>
    </div>
</div>
