


<form>
    <div class="input-field">
        <input id="parkSearch" class="controls" ng-model="query" type="text" autocomplete="on">
    </div>
</form>

<div class="row" ng-repeat="dogpark in markers">
    <p>{{dogpark.title}}</p>
    <p>{{dogpark.address}}</p>
    <a href ng-click="viewLocation(dogpark)" data-target="details"><i class="fa fa-info-circle fa-1x" aria-hidden="true"></i></a>
    <br />
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div id="map"></div>
        </div>
    </div>
</div>
